<html>
  <head>
    <meta charset="utf-8" />
    <title>Supermarket Checkout</title>
    <style type="text/css" media="screen">
      body {
        font-family: sans-serif;
        font-size: small;
      }
    </style>
  </head>
  <body>
    <h1>Supermarket Checkout</h1>

    <div id="checkout" style='display: none'>
      <p id='display'>&nbsp;</p>
      <form id='scan'>
        <input type='submit' value='scan'/>
        <input type="text" name="code" value="" id="code"/>
      </form>
    </div>

    <div id="target">

    </div>

    <script id="counter_template" type="x-tmpl-mustache">
    Hello {{ counter }}!
    </script>


    <button id='inc'>Inc</button>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src='js/lib/mustache.js'></script>

    <script type="text/javascript" charset="utf-8">
      function Counter() {
        this.value = 0;
        this.observers = [];
      }

      Counter.prototype.increase = function() {
        this.value++;
        for (var i=0; i<this.observers.length; i++) {
          this.observers[i].notify(this);
        }
      };

      var counter_view = {
        notify: function (c) {
          var template = $('#counter_template').html();
          var v = [];
          for (var i=0; i < c.value; i++) {
            v.push(1);
          };
          var rendered = Mustache.render(template, {
            counter: c.value,
            votes: v,
          });
          $('#target').html(rendered);
        }
      };

      // main
      $(function() {
        var counter = new Counter();
        counter.observers.push(counter_view);
        $("#inc").click(function() {
          counter.increase();
        });
      });
    </script>
  </body>
</html>
