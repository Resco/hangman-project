<html>
  <head>
    <meta charset="utf-8" />
    <title>Supermarket Checkout</title>
    <style type="text/css" media="screen">
      body, table {
        font-family: sans-serif;
        font-size: small;
      }
    </style>
  </head>
  <body>
    <h1>Supermarket Checkout</h1>

    <div id="login">
      <h3>Please log in</h3>
      <p id='login-message'>&nbsp;</p>
      <form id='login'>
        <label for="casher_id">Casher ID</label><br/>
        <input type="text" name="casher_id" value="" id="casher_id"/><br/>

        <label for="password">Password</label><br/>
        <input type="password" name="password" value="" id="password"/><br/>

        <input type="submit" value="Log in" />
      </form>
      <p>Hint: the id and password are in src/main/sql/seed.sql</p>
    </div>

    <div id="checkout" style='display: none'>
      <div id='display'>&nbsp;</div>
      <form id='scan'>
        <input type='submit' value='scan'/>
        <input type="text" name="code" value="" id="code" autofocus='autofocus'/>
      </form>
    </div>

    <div id="bill">

    </div>

    <script id='display-template' type="application/x-tmpl-mustache">
      <p>Price: {{ price }}</p>
      <p>Total: {{ total }}</p>
    </script>

    <script id='bill-template' type="application/x-tmpl-mustache">
      <ul>
      {{ #items }}
        <li>{{ code }}: {{ price }}</li>
      {{ /items }}
      </ul>
    </script>

    <script src='/js/lib/jquery-1.10.2.min.js'></script>
    <script src='/js/lib/mustache.js'></script>
    <script src='/js/checkout.js'></script>
    <script>
      var checkout = new Checkout();

      function on_scan_success(data) {
        // eliminare la concatenazione!!!
        // usare mustache per renderizzare il template "#display-template"
        checkout.on_price_received($("#code").val(), data.price);
        var template = $("#display-template").html();
        var rendered = Mustache.render(template, {
          price: data.price,
          total: checkout.total,
        });
        $("#display").html(rendered);

        var template1 = $("#bill-template").html();
        var rendered1 = Mustache.render(template1, { items: checkout.bill});
        $("#bill").html(rendered1);
      }

      function on_scan_error(data) {
        $("#display").text(JSON.stringify(data));
      }

      function on_login_success(data) {
        $("#display").text("Login ok");
        $("#login").fadeOut(100);
        $("#checkout").fadeIn(100);
      }

      function on_login_error(data) {
        $("#login-message").text("Bad login");
      }

      function on_scan() {
        $.ajax({
          url: '/scan',
          method: 'post',
          success: on_scan_success,
          error: on_scan_error,
          data: {
            code: $("#code").val()
          },
        });
        return false;
      }

      function on_login() {
        $.ajax({
          url: '/authenticate',
          method: 'post',
          success: on_login_success,
          error: on_login_error,
          data: {
            id: $("#casher_id").val(),
            password: $("#password").val(),
          },
        });
        return false;
      }

      $(document).ready(function() {
        $("#scan").submit(on_scan);
        $("#login").submit(on_login);

        // login automatica
        $("#casher_id").val("123");
        $("#password").val("secret");
        on_login();
      });
    </script>
  </body>
</html>
